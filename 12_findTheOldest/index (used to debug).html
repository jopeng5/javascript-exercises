<body>
  <script>
   const people = [
      {
        name: "Carly",
        yearOfBirth: 1066,
      },
      {
        name: "Ray",
        yearOfBirth: 1962,
        yearOfDeath: 2011,
      },
      {
        name: "Jane",
        yearOfBirth: 1912,
        yearOfDeath: 1941,
      },
    ];
    // const findTheOldest = function(peopleArray) {
    let oldest = '';
    let age = 0;
    let updArray = [];
  
    // returns new array with updated person objects
    updArray = people.map(person => {
      let deathYear = person.yearOfDeath;
      let birthYear = person.yearOfBirth;
      if (deathYear) {
        age = deathYear - birthYear;
        person.age = age;
      }
      else {
        const now = new Date();
        let currentYear = now.getFullYear();
        age = currentYear - birthYear;
        person.age = age;
      }
      return person;
    });
  

  // };

    console.log(updArray);
    let maxAge = 0;
    let maxIndex = 0;
    for (let i = 0; i < people.length; i++) {
      if (people[i].age > maxAge) {
        maxAge = people[i].age;
        maxIndex = i;
      }
    }
    oldest = people[maxIndex].name;
    console.log(oldest);
  </script>
